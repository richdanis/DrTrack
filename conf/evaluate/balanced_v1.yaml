# Option to cut out a part of the image - whole image is always (0,0) to (500,500)
cutout_image: false
# cutout:
#   x_min: 200
#   x_max: 400
#   y_min: 200
#   y_max: 400

# Possible to reduce the number of droplets to be processed
stride: 1 # 1 means all droplets, 2 means every second droplet, etc.

# Set which frames should be processed - needs to be the same as the number of frames for the embeddings!
frames: [3, 4, 5, 6, 7, 8, 9, 10]

# Probabilities for numbers of cells in droplet and droplet radius
nr_cells_distribution: [0.7, 0.29, 0.01] # first entry is probability for 0 cells, second for 1 cell, etc.
droplet_radius: 21

# Scores to be computed
accuracy: true
accuracy_k: [100, 200, 500, 1000, -1]

brier: true
auprc: true
auroc: true

