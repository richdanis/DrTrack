# Cost params
alpha: 0.5 # position
beta: 0.5 # None means 1-alpha
gamma: None # None means alpha * 0.5
use_nr_cells: False # True means use nr_cells in the loss function
embedding_dist: euclid # cosine or euclid

# Solver params
max_iterations: 5000

# Geometry params
relative_epsilon: "default" # "default" or float

# Print losses
print_convergence: true

# Problem params
tau_a: 0.999
tau_b: 0.999

# Save embedding dfs
save_embedding_df: false